<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PitchPair - Where Ideas Connect. A platform to ignite your creativity and connect with like-minded individuals.">
    <title>PitchPair - Where Ideas Connect</title>
    <style>
/*things to be done add a gif, crct placenet scrolling words */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif; 
        }

        body {
            background-color: #000; 
            color: #f0f0f0; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .gradient-circle {
            position: absolute;
            top: 30%;
            right: 0;
            width: 700px;
            height: 350px;
            border-top-left-radius: 700px;
            border-top-right-radius: 700px;
            background: linear-gradient(360deg,black, #5a1c82, rgb(132, 34, 34), #e94057, #00c2ff); 
            z-index: 1;
            opacity: 0.6; 
            filter: blur(70px); 
        }

        .navbar {
            display: flex;
            padding: 25px 40px; 
            color: #e0e0e0; 
            position: relative;
            z-index: 3;
        }

        .navbar-links {
            display: flex;
            gap: 25px; 
            margin-left: auto;
        }

        .navbar-links a {
            color: #d0d0d0; 
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px; 
            transition: color 0.3s ease-in-out; 
        }

        .navbar-links a:hover {
            color: #b89df8; 
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 40px;
            position: relative;
            z-index: 2;
            max-width: 650px; /* Give the text a little more space */
        }

        .frame-tag {
            color: #b89df8; /* Our signature color */
            font-size: 18px; /* Slightly more prominent */
            margin-bottom: 25px; /* A bit more space */
            display: flex;
            align-items: center;
            gap: 10px; /* A touch more space */
        }

        .diamond {
            display: inline-block;
            width: 10px; /* A touch bigger */
            height: 10px;
            transform: rotate(45deg);
            background-color: #b89df8;
        }

        h1 {
            font-size: 52px; 
            line-height: 1.3;
            margin-bottom: 35px; 
            font-weight: 600; 
        }

        .tagline-container {
            height: 65px; 
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .tagline {
            position: absolute;
            width: 100%;
            opacity: 0;
            color: #cc5de8;
            font-size: 52px;
            font-weight: bold;
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
            transform: translateY(110%);
        }

        .tagline.active {
            opacity: 1;
            transform: translateY(0);
        }

        .tagline.exit {
            transform: translateY(-110%); 
            opacity: 0;
        }

        .mini-text {
            font-size: 15px; /* Slightly larger */
            color: #999; 
            margin-top: 15px; /* A bit more space */
            display: flex;
            align-items: center;
            gap: 10px; /* spacing */
        }

        .mini-diamond {
            display: inline-block;
            width: 7px; 
            height: 7px;
            transform: rotate(45deg);
            background-color: #b89df8;
        }

        .image-right-container{
            display: flex;
            justify-content:flex-start;
            position: absolute; /* Allow overlap with the gradient */
            top: 0;
            right: -100px; /* Adjust for better visual balance */
            z-index: 1; 
        }
        .image-right-container img{
            width: auto;
            max-width: 300px;
            height: auto; 
            max-height: 200px; /* Control maximum height */
            opacity: 0.7; /* Blend it in a bit */
            filter: blur(0-2); /*subtle background blur */
        }

    </style>
</head>
<body>
    <div class="gradient-circle"></div>

    <div class="navbar">
        <div class="navbar-links">
            <a href="#">Explore Features</a>
            <a href="#">Discover Resources</a>
            <a href="#">Our Story</a>
            <a href="signin.html">Sign In</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <div class="content">
        <div class="frame-tag">
            <span class="diamond"></span> PitchPair - Ignite Your Ideas
        </div>

        <h1>
            Welcome to the<br>
            platform where<br>
            you can  <span class="tagline-container">
                <span class="tagline active" data-index="0"> Imagine</span>
                <span class="tagline" data-index="1"> Innovate</span>
                <span class="tagline" data-index="2"> Inspire</span>
            </span>
        </h1>

        <div class="mini-text">
            <span class="mini-diamond"></span> Unleash your creative potential.
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const taglines = document.querySelectorAll('.tagline');
            let currentIndex = 0;

            function rotateTaglines() {
                taglines[currentIndex].classList.remove('active');
                taglines[currentIndex].classList.add('exit');

                currentIndex = (currentIndex + 1) % taglines.length;

                taglines[currentIndex].classList.add('active');

                setTimeout(() => {
                    document.querySelectorAll('.tagline.exit').forEach(tag => {
                        tag.classList.remove('exit');
                    });
                }, 600); // Match the transition duration
            }

            setInterval(rotateTaglines, 3500); // Adjust timing for readability
        });
    </script>


    <div class="image-left-container">
        <img src="https://miro.medium.com/v2/resize:fit:1400/0*5tmvpby_ar_KDfWt" alt="Abstract Design">

    </div>


</body>
</html>
