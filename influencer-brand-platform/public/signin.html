<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Influencer Brand Platform</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="signin-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button primary-button">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-auth-compat.min.js"></script>
    <script>
      // Your Firebase config (replace with your actual config if needed)
      const firebaseConfig = {
        apiKey: "AIzaSyCibzI6I27sUFMoT-EdIlyK37lXsUBPY18",
        authDomain: "pitchpair.firebaseapp.com",
        projectId: "pitchpair",
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      document.getElementById('signin-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in
            window.location.href = '../../joinas.html';
          })
          .catch((error) => {
            alert('Sign in failed: ' + error.message);
          });
      });
    </script>
</body>
</html>
