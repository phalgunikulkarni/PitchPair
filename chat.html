<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat Assistant</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #f5f5f5; }
    #chatbox { width: 100%; max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    #messages { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    #userInput { width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>AI Chat Assistant</h2>
    <div id="messages"></div>
    <textarea id="userInput" rows="3" placeholder="Ask me anything..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      if (!input.trim()) return;

      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML += `<p><strong>You:</strong> ${input}</p>`;

      try {
        const response = await fetch('http://localhost:5001/gemini/reply', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': 'b2e7e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2'
          },
          body: JSON.stringify({ email: input })
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error || 'AI backend error');
        }
        const data = await response.json();
        const reply = data.reply || "No reply.";
        messagesDiv.innerHTML += `<p><strong>AI:</strong> ${reply}</p>`;
        document.getElementById('userInput').value = "";
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (err) {
        console.error(err);
        messagesDiv.innerHTML += `<p><strong>AI:</strong> Error getting response.</p>`;
      }
    }
  </script>
</body>
</html>
